name: snapshot

on:
  workflow_dispatch:

jobs:
  snapshot:
    name: snapshot

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - uses: actions/setup-node@master
        with:
          node-version: 16.x

      - run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" >> .npmrc
        shell: bash

      - run: yarn --frozen-lockfile
        shell: bash

      - run: |
          yarn ci:version:snapshot
          yarn ci:publish:snapshot
        shell: bash
